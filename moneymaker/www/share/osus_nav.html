<div class="navs-container">
    <!--Start main-nav-->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{content.main.logo}}" class="logo" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#service_sec">الخدمات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#sol_sec">الحلول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/packages">الباقات</a>
                    </li>
                </ul>
                <div class="nav_end d-flex align-items-center">
                    <div class="dropdown">
                        <button class="lang_butn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ asset_path }}images/icons/flag_ar.svg" class="flag" alt="" /> العربية 
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#"> English </a></li>
                            <li><a class="dropdown-item" href="#">   العربية </a></li>
                        </ul>
                    </div>
                    {% if logged_in == True %}
                    <div class="dropdown">
                        <button class="regist_butn ms-3 " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/user_profile"> الملف الشخصي </a></li>
                            <li><button type="button" id="logout-btn" class="dropdown-item"> تسجيل الخروج </button></li>
                        </ul>
                    </div>
                    {% else %}
                    <div class="dropdown">
                        <button class="regist_butn ms-3 " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            دخول/تسجيل
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="/login"> تسجيل الدخول </a></li>
                            <li><a class="dropdown-item" href="/register"> حساب جديد </a></li>
                        </ul>
                    </div>
                    {% endif %}

                    <a href="/contact" class="butn secondary_butn ms-3">
                        <span> تواصل معنا </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
<script>
    const logoutBtn = document.getElementById("logout-btn");
    if(logoutBtn !== undefined && logoutBtn !== null){
        logoutBtn.onclick = logout
    }

    function logout() {
        $.ajax({
            url: "/api/method/logout",
            type: "GET",
            success: function (response) {
                location.href = "/";
            },
            error: function (xhr, status, error) {
                alert(error.toString())
            }
        });
    }
</script>
